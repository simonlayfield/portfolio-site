<script id='template' type='text/html'>
<div class="wrap {{activeMenu ? 'active' : ''}}">

    <header>
    <nav class="nav--main{{subMenu ? ' nav--sub' : ''}} current-page-web">
        {{#each menu}}
            <li class="nav__item{{flexible ? ' nav__item--flexible' : '' }}"><a on-click="{{#if sub}}switchMenu{{/if}}" {{#if url}}href="{{url}}" {{/if}}{{#if icon}}title="{{icon}}" target="_blank" class="lsf-icon"{{/if}} id="nav-item__{{label.toLowerCase()}}">{{label}}</a></li>
        {{/each}}
        <break></break>
        {{#each menu}}
            {{#sub}}
                <li class="nav__item nav__item--sub{{subMenu ? ' nav__item--active' : ' nav__item--disabled'}}"><a href="./{{label.toLowerCase()}}.html">{{label}}</a></li>
            {{/submenu}}
        {{/each}}
    </nav>
</header>


    <a class="menu-icon lsf" on-click="toggleMenu">menu</a>

    <div class="container container--full notification">
        <h1>Web</h1>
        <p>I <em>try</em> to keep these projects as up-to-date as possible.</p>
        <p>Recently I have mainly been working on my own personal project, <a href="http://typereel.io" target="_blank">TYPEREEL</a>.</p>
    </div>
    <div class="row row--bg row--flat">
        <div class="container">
            {{#each pages:i}}
                {{#if title === "Web"}}
                {{#each pages[i].projects}}
                        <div class="project project--web">
                            {{#if this.type === 'commercial'}}
                                <div class="projectLabel">
                                    <span>commercial</span>
                                </div>
                            {{else}}
                                <div class="projectLabel projectLabel--alt">
                                    <span>personal</span>
                                </div>
                            {{/if}}
                            <div class="project__details">
                                <a href="{{url}}" target="_blank">
                                    <img src="{{image}}" alt="">
                                    <h3>{{name}}</h3>
                                </a>
                            </div>
                        </div>

                    {{/each}}
                {{/if}}
            {{/each}}
        </div>
    </div>
</div>

</script>
