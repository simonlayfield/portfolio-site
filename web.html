        <div class="contactTab__icon">
            <img src="img/icon-mail.svg" alt="Mail">
        </div>
        <div class="contactTab__label"><a href="javascript:location='mailto:\u0073\u0069\u006d\u006f\u006e\u006c\u0061\u0079\u0066\u0069\u0065\u006c\u0064\u0040\u0067\u006d\u0061\u0069\u006c\u002e\u0063\u006f\u006d';void 0">Say hello!</a></div></div>
    <header>
        <a href="./">
            <img src="img/logo-signature.svg" alt="Simon Layfield Logo">
        </a>

<div class="some-container">
</div>

<script id='template' type='text/ractive'>

    <div class="row">
        <nav>
            <li><a class="btn" href="/branding.html">Branding</a></li>
            <li><a class="btn active" href="/web.html">Web</a></li>
            <li><a class="btn" href="/illustration.html">Illustration</a></li>
        </nav>
    </div>
    <div class="container container--full notification">
        <p>Recently I've mainly been working on my own personal project, <a href="http://typereel.io" target="_blank">TYPEREEL</a>.</p>
    </div>
    <div class="container">
        {{#each projectList:i}} {{#if title === "web"}} {{#each projectList[i].projects}}
        <div class="project project--web">
            {{#if this.type === 'commercial'}}
                <div class="projectLabel">
                    <span>commercial</span>
                </div>
            {{else}}
                <div class="projectLabel projectLabel--alt">
                    <span>personal</span>
                </div>
            {{/if}}
            <div class="project__details">
                <img src="{{image}}" alt="">
                <h3>{{name}}</h3>
                <p>
                  <a href="{{url}}" target="_blank">View site</a>
                </p>
            </div>
        </div>

        {{/each}} {{/if}} {{/each}}
    </div>

</script>


        <footer class="footer">
