<header>
    <nav class="nav--main{{subMenu ? ' nav--sub' : ''}} current-page-@@page">
        {{#each menu}}
			{{#if this.sub}}
	            <li class="nav__item{{flexible ? ' nav__item--flexible' : '' }}"><a on-click="['switchMenu']" {{#if icon}}title="{{icon}}" target="_blank" class="lsf-icon"{{/if}} id="nav-item__{{label.toLowerCase()}}">{{label}}</a></li>
			{{else}}
				<li class="nav__item{{flexible ? ' nav__item--flexible' : '' }}"><a href="{{url}}" {{#if icon}}title="{{icon}}" target="_blank" class="lsf-icon"{{/if}} id="nav-item__{{label.toLowerCase()}}">{{label}}</a></li>
			{{/if}}
        {{/each}}
        <break></break>
        {{#each menu}}
            {{#if this.sub}}
	            {{#each this.sub}}
	                <li class="nav__item nav__item--sub{{~/subMenu ? ' nav__item--active' : ' nav__item--disabled'}}"><a href="./{{label.toLowerCase()}}.html">{{label}}</a></li>
	            {{/each}}
            {{/if}}
        {{/each}}
    </nav>
</header>
