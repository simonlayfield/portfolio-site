        var tncLink = false;
        $(":checkbox").bind("click", false);

        function checkTnc () {
            tncLink = true;
            var tncInput = document.getElementById('afa-agreement-check');
            tncInput.disabled = false;
        }

        function tncRemind (el) {

            if (tncLink === false) {
                alert('Please read the Terms and Conditions before accepting');
            } else {
                $(":checkbox").off("click");
            }
        }

        function registeredCheck (val) {
            if (val == 'Yes') {
                document.getElementById('club-details').style.display = 'block';
            } else {
                document.getElementById('club-details').style.display = 'none';
            }
        }

</script>
