                width: 90%;
            }
            100% {
                width: 100%;
            }
        }
        @keyframes loading-alt {
            0% {
                width: 80%;

            100% {
                width: 100%;
            }
        }
        @keyframes loading-superalt {
            0% {
                width: 70%;
            }
            100% {
                width: 100%;
            }
        }
        .svgPara, .svgTitle {
            animation: loading .5s ease-in-out infinite alternate;

        .svgPara:nth-child(3n) {
