    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="assets/css/style.css">

<body>

<div class="some-container">
</div>

<script id='template' type='text/ractive'>
    <header>
        <nav>
        <li class="home-link"><a class="lsf" href="index.html">home</a></li>

            <li><a onclick="showMenu()">Projects</a></li>
            <li><a href="http://blog.simonlayfield.com">Blog</a></li>
            <li><a href="https://bitbucket.org/simonlayfield/" target="_blank" title="github" class="lsf-icon">Github</a></li>
            <li><a href="javascript:location='mailto:u0073u0069u006du006fu006eu006cu0061u0079u0066u0069u0065u006cu0064u0040u0067u006du0061u0069u006cu002eu0063u006fu006d';void 0" class="lsf-icon" title="mail">Contact</a></li>
        </nav>
        <div class="row">
            <nav class="nav--alt" id="navAlt">
                {{#each pages}}
                    <li><a href="./{{title.toLowerCase()}}.html">{{title}}</a></li>
                {{/each}}
            </nav>
        </div>
    </header>

    <div class="row row--bg">
        <div class="container">
            {{#each pages:i}}
                {{#if title === "Branding"}}
                    {{#each pages[i].logos}}
                        <div class="project project--branding">
                            <img src="{{image}}" alt="">
                        </div>
                    {{/each}}
                {{/if}}
            {{/each}}
        </div>
    </div>

    <div class="row row--bg row--flat">
        <div class="container">
            <ul class="gallery">
                {{#each projectList:i}}
                    {{#if title === "branding"}}
                        {{#each projectList[i].mockups}}
                            <li>
                                <img src="{{image}}" alt="" class="loaded">
                            </li>
                        {{/each}}
                    {{/if}}
                {{/each}}
            </ul>
        </div>
    </div>

</script>



        <script src="assets/js/vendor/jquery-1.12.0.min.js"></script>
        <script src="assets/js/plugins.js"></script>
        <script src="assets/js/main.js"></script>

        <script>
            function showMenu() {

                var submenu = document.getElementById('navAlt');
                submenu.classList.remove('nav--inactive');

            }
        </script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
