<header>
    <nav class="nav--main current-page-@@page">
        {{#each menu}}
            <li class="nav__item"><a on-click="{{#if sub}}switchMenu{{/if}}" {{#if url}}href="{{url}}" {{/if}}target="_blank"{{#if icon}} title="{{icon}}" class="lsf-icon"{{/if}} id="nav-item__{{label.toLowerCase()}}">{{label}}</a></li>
        {{/each}}
        <break></break>
        {{#each menu}}
            {{#sub}}
                <li class="nav__item nav__item--sub{{subMenu ? ' nav__item--active' : ' nav__item--disabled'}}"><a href="./{{label.toLowerCase()}}.html">{{label}}</a></li>
            {{/submenu}}
        {{/each}}
    </nav>
</header>
